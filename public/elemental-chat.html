<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elemental Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f7ff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(160, 144, 255, 0.2);
      text-align: center;
    }

    #spiritImage {
      max-width: 150px;
      margin: 10px auto;
      display: none;
    }

    #chatBox {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }

    .chat-bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background-color: #e0dcff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .spirit {
      background-color: #f1f0f7;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #chatForm {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #chatForm input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #chatForm button {
      padding: 10px 20px;
      background-color: #7d65f8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #chatForm button:hover {
      background-color: #5e49c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® Talk with Your Elemental Spirit</h2>

    <label for="elementSelect">Choose Your Element</label>
    <select id="elementSelect">
      <option value="Wood">üå≥ Wood</option>
      <option value="Fire">üî• Fire</option>
      <option value="Water">üíß Water</option>
      <option value="Earth">üåç Earth</option>
      <option value="Metal">‚öôÔ∏è Metal</option>
      <option value="Thunder">‚ö° Thunder</option>
      <option value="Ice">‚ùÑÔ∏è Ice</option>
      <option value="Light">üåû Light</option>
      <option value="Darkness">üåë Darkness</option>
      <option value="Wind">üçÉ Wind</option>
    </select>

    <img id="spiritImage" src="" alt="Spirit Image" />

    <div id="chatBox"></div>

    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask your spirit..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Ëá™Âä®ÈÄâÊã©ÂÖÉÁ¥†
    const urlParams = new URLSearchParams(window.location.search);
    const elementFromURL = urlParams.get('element');
    const elementSelect = document.getElementById("elementSelect");
    if (elementFromURL) {
      elementSelect.value = elementFromURL;
    }

    // ÂõæÁâáÈÄªËæë
    const spiritImageMap = {
      "Water": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/water.png?v=1749120912",
      "Fire": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/fire.png?v=1749120966",
      "Ice": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/ice.png?v=1749121020",
      "Earth": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/earth.png?v=1749121018",
      "Wood": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/wood.png?v=1749121025",
      "Wind": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/wind.png?v=1749121176",
      "Thunder": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/Thunder.png?v=1749121312",
      "Light": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/light.png?v=1749121855",
      "Darkness": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/darkness.png?v=1749122291",
      "Metal": "https://cdn.shopify.com/s/files/1/0649/0233/2586/files/metal.png?v=1749122654"
    };
    const spiritImage = document.getElementById("spiritImage");
    if (elementFromURL && spiritImageMap[elementFromURL]) {
      spiritImage.src = spiritImageMap[elementFromURL];
      spiritImage.style.display = "block";
    }

    // chat.js
  </script>
  <script src="/js/chat.js"></script>
</body>
</html>
