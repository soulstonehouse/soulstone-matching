    body {

      background: #f2f0fb;

    .soul-container {
      max-width: 500px;

    h2 {
      color: #6639ca;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;

      font-size: 16px;

    }
    #result {

    }
  </style>
  <script src="js/bazi.js" defer></script>
