<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîÆ Explore Your Soul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f2f0fb;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #8a6df1;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
    }
    .result-box {
      border: 2px dashed #d7c9f7;
      border-radius: 16px;
      padding: 20px;
      background: #f9f7ff;
      margin-top: 20px;
    }
    .element-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .element-icons img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>‚ú® Explore Your Soul</h2>
    <label for="birthday">Birth Date</label>
    <input id="birthday" type="date" required />

    <label for="birthtime">Birth Time</label>
    <input id="birthtime" type="time" required />

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="nonbinary">Non-Binary</option>
    </select>

    <label for="language">Preferred Language</label>
    <select id="language" required>
      <option value="English">English</option>
      <option value="Chinese">Chinese</option>
    </select>

    <button id="analyzeBtn">‚ú® READ YOUR SOUL</button>

    <div id="result"></div>
  </div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resultDiv = document.getElementById("result");

    analyzeBtn.addEventListener("click", async () => {
      const birthday = document.getElementById("birthday").value;
      const birthtime = document.getElementById("birthtime").value;
      const gender = document.getElementById("gender").value;
      const language = document.getElementById("language").value;

      if (!birthday || !birthtime || !gender || !language) {
        resultDiv.innerHTML = "‚ùó Please complete all fields.";
        return;
      }

      resultDiv.innerHTML = "üîÆ Generating your analysis... Please wait.";

      try {
        const response = await fetch("/api/bazi-analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            birthday,
            birthtime,
            gender,
            language
          })
        });

        const data = await response.json();
        const markdown = data.message;
        const html = marked.parse(markdown);

        const iconsHTML = `
          <div class="element-icons">
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/water.png?v=1749120912" alt="Water" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/fire.png?v=1749120966" alt="Fire" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/ice.png?v=1749121020" alt="Ice" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/earth.png?v=1749121018" alt="Earth" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/wood.png?v=1749121025" alt="Wood" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/wind.png?v=1749121176" alt="Wind" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/Thunder.png?v=1749121312" alt="Thunder" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/light.png?v=1749121855" alt="Light" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/darkness.png?v=1749122291" alt="Darkness" />
            <img src="https://cdn.shopify.com/s/files/1/0649/0233/2586/files/metal.png?v=1749122654" alt="Metal" />
          </div>
        `;

        resultDiv.innerHTML = `
          <div class="result-box">
            ${iconsHTML}
            ${html}
          </div>
        `;
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "‚ö†Ô∏è An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
