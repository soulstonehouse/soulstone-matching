<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîÆ BaZi & Crystal Matching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f2f0fb;
      color: #333;
      padding: 20px;
    }
    .soul-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      color: #6639ca;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    #analyzeBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #8a6df1;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    #analyzeBtn:hover {
      background-color: #6d4bd2;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #f9f7ff;
      border: 1px dashed #c9c0f7;
      border-radius: 12px;
      min-height: 100px;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const resultDiv = document.getElementById("result");
      const analyzeBtn = document.getElementById("analyzeBtn");

      analyzeBtn.addEventListener("click", async () => {
        const birthday = document.getElementById("birthday").value;
        const birthtime = document.getElementById("birthtime").value;
        const language = document.getElementById("language").value;
        const gender = document.getElementById("gender").value;

        if (!birthday || !birthtime || !gender) {
          resultDiv.innerHTML = "‚ùó Please complete all fields.";
          return;
        }

        resultDiv.innerHTML = "üîÆ Analyzing your BaZi chart and matching crystals... Please wait...";

        try {
          const response = await fetch("/api/bazi-analysis", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ birthday, birthtime, gender, language })
          });

          const data = await response.json();
          const message = data.message || "‚ú® Your analysis is ready.";

          resultDiv.innerHTML = `<p id="typed-response"></p>`;
          typeWriter(message, "typed-response", 15);
        } catch (error) {
          console.error(error);
          resultDiv.innerHTML = "‚ö†Ô∏è An error occurred. Please try again.";
        }
      });
    });

    function typeWriter(text, elementId, delay = 25) {
      let i = 0;
      const target = document.getElementById(elementId);
      target.innerHTML = "";
      const interval = setInterval(() => {
        if (i < text.length) {
          target.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, delay);
    }
  </script>
</head>
<body>
  <div class="soul-container">
    <h2>üí´ Explore Your Soul</h2>
    <p>Discover your unique energy blueprint and find crystals to guide your journey.</p>

    <label for="birthday">Birth Date</label>
    <input id="birthday" type="date" required />

    <label for="birthtime">Birth Time</label>
    <input id="birthtime" type="time" required />

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="nonbinary">Non-Binary</option>
    </select>

    <label for="language">Preferred Language</label>
    <select id="language" required>
      <option value="English">English</option>
      <option value="Chinese">Chinese</option>
    </select>

    <!-- üéØ ÊåâÈíÆÂú®ËøôÈáå -->
    <button id="analyzeBtn">‚ú® READ YOUR SOUL</button>

    <!-- üéØ ÁªìÊûúÂú®ÊåâÈíÆ‰∏ãÈù¢ -->
    <div id="result"></div>
  </div>
</body>
</html>
