<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotional Self-Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f2f0fb;
      color: #333;
      padding: 20px;
    }
    .form-box {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #5e49c2;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #7d65f8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #5e49c2;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f9f7ff;
      border-radius: 12px;
      border: 1px dashed #c9c0f7;
    }
    #result a {
      display: inline-block;
      margin-top: 10px;
      color: #7d65f8;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>‚ú® Emotional Self-Assessment</h2>
    <form id="emotionForm">
      <label>1Ô∏è‚É£ When you spend time alone lately, does your mind feel mostly calm or sometimes uneasy?</label>
      <select name="q1">
        <option>Very calm</option>
        <option>Mostly calm</option>
        <option>Sometimes uneasy</option>
        <option>Often uneasy</option>
      </select>

      <label>2Ô∏è‚É£ When you wake up in the morning, how does the day ahead feel to you?</label>
      <select name="q2">
        <option>Very positive</option>
        <option>Mostly positive</option>
        <option>Sometimes difficult</option>
        <option>Mostly difficult</option>
      </select>

      <label>3Ô∏è‚É£ Have you felt motivated and energized recently?</label>
      <select name="q3">
        <option>Very much</option>
        <option>Mostly</option>
        <option>Sometimes</option>
        <option>Not at all</option>
      </select>

      <label>4Ô∏è‚É£ How would you describe the quality of your sleep these days?</label>
      <select name="q4">
        <option>Very good</option>
        <option>Mostly good</option>
        <option>Sometimes poor</option>
        <option>Very poor</option>
      </select>

      <label>5Ô∏è‚É£ Do you feel your emotions are steady or easily shifting?</label>
      <select name="q5">
        <option>Very steady</option>
        <option>Mostly steady</option>
        <option>Sometimes shifting</option>
        <option>Very shifting</option>
      </select>

      <label>6Ô∏è‚É£ Have you been feeling lonely or disconnected lately?</label>
      <select name="q6">
        <option>Not at all</option>
        <option>Rarely</option>
        <option>Sometimes</option>
        <option>Very often</option>
      </select>

      <label>7Ô∏è‚É£ Does your heart feel full and nourished these days?</label>
      <select name="q7">
        <option>Very much</option>
        <option>Mostly</option>
        <option>Sometimes</option>
        <option>Not at all</option>
      </select>

      <label>8Ô∏è‚É£ How hopeful do you feel about your future right now?</label>
      <select name="q8">
        <option>Very hopeful</option>
        <option>Mostly hopeful</option>
        <option>Sometimes doubtful</option>
        <option>Not hopeful</option>
      </select>

      <label>9Ô∏è‚É£ How does your body feel recently?</label>
      <select name="q9">
        <option>Very energetic</option>
        <option>Mostly good</option>
        <option>Sometimes tired</option>
        <option>Very tired</option>
      </select>

      <label>üîü Do you feel valued and supported by those around you?</label>
      <select name="q10">
        <option>Very much</option>
        <option>Mostly</option>
        <option>Sometimes</option>
        <option>Not at all</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("emotionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const answers = Array.from(form.querySelectorAll("select")).map(s => s.value);

      document.getElementById("result").innerHTML = "üîÆ Analyzing your answers... Please wait...";

      const res = await fetch("/api/emotion-analysis", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answers })
      });

      if (!res.ok) {
        document.getElementById("result").innerHTML = "‚ùå Sorry, something went wrong. Please try again.";
        return;
      }

      const data = await res.json();

      const html = `
        <p>üíú <strong>${data.summary}</strong></p>
        <p><strong>Element Connection:</strong> ${data.element}</p>
        <p><strong>Crystal Companion:</strong> ${data.crystal}</p>
        <p>‚ú® ${data.message}</p>
        <a href="/elemental-chat.html?element=${encodeURIComponent(data.element)}">
          üåü Begin a conversation with your ${data.element} Spirit
        </a>
      `;

      document.getElementById("result").innerHTML = html;
      window.scrollTo({ top: document.getElementById("result").offsetTop, behavior: 'smooth' });
    });
  </script>
</body>
</html>
