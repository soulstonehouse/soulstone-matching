<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotional Self-Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f2f0fb;
      color: #333;
      padding: 20px;
    }
    .form-box {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #5e49c2;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #7d65f8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #5e49c2;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f9f7ff;
      border-radius: 12px;
      border: 1px dashed #c9c0f7;
    }
    #result a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #7d65f8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>‚ú® Emotional Self-Assessment</h2>
    <form id="emotionForm">
      <!-- 10 questions -->
      <label>1Ô∏è‚É£ When you spend time alone lately, does your mind feel mostly calm or sometimes uneasy?</label>
      <select name="q1">
        <option value="1">Very calm</option>
        <option value="2">Mostly calm</option>
        <option value="3">Sometimes uneasy</option>
        <option value="4">Often uneasy</option>
      </select>

      <label>2Ô∏è‚É£ When you wake up in the morning, how does the day ahead feel to you?</label>
      <select name="q2">
        <option value="1">Very positive</option>
        <option value="2">Mostly positive</option>
        <option value="3">Sometimes difficult</option>
        <option value="4">Mostly difficult</option>
      </select>

      <label>3Ô∏è‚É£ Have you felt motivated and energized recently?</label>
      <select name="q3">
        <option value="1">Very much</option>
        <option value="2">Mostly</option>
        <option value="3">Sometimes</option>
        <option value="4">Not at all</option>
      </select>

      <label>4Ô∏è‚É£ How would you describe the quality of your sleep these days?</label>
      <select name="q4">
        <option value="1">Very good</option>
        <option value="2">Mostly good</option>
        <option value="3">Sometimes poor</option>
        <option value="4">Very poor</option>
      </select>

      <label>5Ô∏è‚É£ Do you feel your emotions are steady or easily shifting?</label>
      <select name="q5">
        <option value="1">Very steady</option>
        <option value="2">Mostly steady</option>
        <option value="3">Sometimes shifting</option>
        <option value="4">Very shifting</option>
      </select>

      <label>6Ô∏è‚É£ Have you been feeling lonely or disconnected lately?</label>
      <select name="q6">
        <option value="1">Not at all</option>
        <option value="2">Rarely</option>
        <option value="3">Sometimes</option>
        <option value="4">Very often</option>
      </select>

      <label>7Ô∏è‚É£ Does your heart feel full and nourished these days?</label>
      <select name="q7">
        <option value="1">Very much</option>
        <option value="2">Mostly</option>
        <option value="3">Sometimes</option>
        <option value="4">Not at all</option>
      </select>

      <label>8Ô∏è‚É£ How hopeful do you feel about your future right now?</label>
      <select name="q8">
        <option value="1">Very hopeful</option>
        <option value="2">Mostly hopeful</option>
        <option value="3">Sometimes doubtful</option>
        <option value="4">Not hopeful</option>
      </select>

      <label>9Ô∏è‚É£ How does your body feel recently?</label>
      <select name="q9">
        <option value="1">Very energetic</option>
        <option value="2">Mostly good</option>
        <option value="3">Sometimes tired</option>
        <option value="4">Very tired</option>
      </select>

      <label>üîü Do you feel valued and supported by those around you?</label>
      <select name="q10">
        <option value="1">Very much</option>
        <option value="2">Mostly</option>
        <option value="3">Sometimes</option>
        <option value="4">Not at all</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("emotionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const scores = Array.from(form.querySelectorAll("select")).map(s => parseInt(s.value));
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚ú® Analyzing your responses, please wait...";

      try {
        const res = await fetch("/api/emotion-analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ scores })
        });

        const data = await res.json();
        const aiMessage = data.message || "Your emotional guide is here whenever you need support.";

        // Determine element
        const total = scores.reduce((a,b)=>a+b,0);
        let element = "Light";
        if (total >=20) element = "Darkness";
        else if (scores[0]>=2 || scores[4]>=2) element = "Water";
        else if (scores[2]>=2) element = "Fire";
        else if (scores[3]>=2 || scores[9]>=2) element = "Earth";
        else if (scores[5]>=2) element = "Wind";
        else element = "Light";

        resultDiv.innerHTML = `
          <div style="white-space:pre-line;">
            ${aiMessage}
          </div>
          <a href="/elemental-chat.html?element=${encodeURIComponent(element)}">
            üåø Begin conversation with your ${element} Spirit
          </a>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå Sorry, something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
