<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotional Self-Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f2f0fb;
      color: #333;
      padding: 20px;
    }
    .form-box {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #5e49c2;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #7d65f8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #5e49c2;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f9f7ff;
      border-radius: 12px;
      border: 1px dashed #c9c0f7;
    }
    #result a {
      display: inline-block;
      margin-top: 10px;
      color: #7d65f8;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>‚ú® Emotional Self-Assessment</h2>
    <form id="emotionForm">
      <label>1Ô∏è‚É£ When you spend time alone lately, does your mind feel mostly calm or sometimes uneasy?</label>
      <select name="q1">
        <option value="1">Very calm</option>
        <option value="2">Mostly calm</option>
        <option value="3">Sometimes uneasy</option>
        <option value="4">Often uneasy</option>
      </select>

      <label>2Ô∏è‚É£ When you wake up in the morning, how does the day ahead feel to you?</label>
      <select name="q2">
        <option value="1">Very positive</option>
        <option value="2">Mostly positive</option>
        <option value="3">Sometimes difficult</option>
        <option value="4">Mostly difficult</option>
      </select>

      <label>3Ô∏è‚É£ Have you felt motivated and energized recently?</label>
      <select name="q3">
        <option value="1">Very much</option>
        <option value="2">Mostly</option>
        <option value="3">Sometimes</option>
        <option value="4">Not at all</option>
      </select>

      <label>4Ô∏è‚É£ How would you describe the quality of your sleep these days?</label>
      <select name="q4">
        <option value="1">Very good</option>
        <option value="2">Mostly good</option>
        <option value="3">Sometimes poor</option>
        <option value="4">Very poor</option>
      </select>

      <label>5Ô∏è‚É£ Do you feel your emotions are steady or easily shifting?</label>
      <select name="q5">
        <option value="1">Very steady</option>
        <option value="2">Mostly steady</option>
        <option value="3">Sometimes shifting</option>
        <option value="4">Very shifting</option>
      </select>

      <label>6Ô∏è‚É£ Have you been feeling lonely or disconnected lately?</label>
      <select name="q6">
        <option value="1">Not at all</option>
        <option value="2">Rarely</option>
        <option value="3">Sometimes</option>
        <option value="4">Very often</option>
      </select>

      <label>7Ô∏è‚É£ Does your heart feel full and nourished these days?</label>
      <select name="q7">
        <option value="1">Very much</option>
        <option value="2">Mostly</option>
        <option value="3">Sometimes</option>
        <option value="4">Not at all</option>
      </select>

      <label>8Ô∏è‚É£ How hopeful do you feel about your future right now?</label>
      <select name="q8">
        <option value="1">Very hopeful</option>
        <option value="2">Mostly hopeful</option>
        <option value="3">Sometimes doubtful</option>
        <option value="4">Not hopeful</option>
      </select>

      <label>9Ô∏è‚É£ How does your body feel recently?</label>
      <select name="q9">
        <option value="1">Very energetic</option>
        <option value="2">Mostly good</option>
        <option value="3">Sometimes tired</option>
        <option value="4">Very tired</option>
      </select>

      <label>üîü Do you feel valued and supported by those around you?</label>
      <select name="q10">
        <option value="1">Very much</option>
        <option value="2">Mostly</option>
        <option value="3">Sometimes</option>
        <option value="4">Not at all</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("emotionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const scores = Array.from(form.querySelectorAll("select")).map(s => parseInt(s.value));

      const elements = {
        Water: 0,
        Fire: 0,
        Earth: 0,
        Ice: 0,
        Wind: 0,
        Metal: 0,
        Thunder: 0,
        Light: 0,
        Darkness: 0,
        Wood: 0
      };

      const questionElementMap = [
        "Water","Darkness","Earth","Ice","Fire",
        "Water","Metal","Darkness","Earth","Wood"
      ];

      scores.forEach((score, i) => {
        if (score >=3) {
          const el = questionElementMap[i];
          elements[el]++;
        }
      });

      const sorted = Object.entries(elements).sort((a,b) => b[1]-a[1]);
      const [element] = sorted[0];
      const descriptions = {
        Water:"Aquamarine ‚Äì known for calming the mind.",
        Fire:"Carnelian ‚Äì ignites passion and motivation.",
        Earth:"Tiger's Eye ‚Äì grounding and stabilizing.",
        Ice:"Blue Lace Agate ‚Äì soothes emotional turmoil.",
        Wind:"Fluorite ‚Äì clarity and fresh perspectives.",
        Metal:"Clear Quartz ‚Äì amplifies inner strength.",
        Thunder:"Amethyst ‚Äì awakens spiritual insight.",
        Light:"Citrine ‚Äì encourages optimism.",
        Darkness:"Obsidian ‚Äì helps release hidden emotions.",
        Wood:"Green Aventurine ‚Äì renewal and growth."
      };

      const assessment = `
        <p>Your responses suggest you may be experiencing areas where support or self-care can help.</p>
        <p><strong>Element:</strong> ${element}</p>
        <p><strong>Recommended Crystal:</strong> ${descriptions[element]}</p>
        <a href="/elemental-chat.html?element=${element}">‚ú® Talk to Your ${element} Spirit</a>
      `;

      document.getElementById("result").innerHTML = assessment;
      window.scrollTo({top:document.getElementById("result").offsetTop,behavior:'smooth'});
    });
  </script>
</body>
</html>
