<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotional Self-Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f2f0fb;
      color: #333;
      padding: 20px;
    }
    .form-box {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #5e49c2;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #7d65f8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #5e49c2;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f9f7ff;
      border-radius: 12px;
      border: 1px dashed #c9c0f7;
    }
    #result a {
      display: inline-block;
      margin-top: 10px;
      color: #7d65f8;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>‚ú® Emotional Self-Assessment</h2>
    <form id="emotionForm">
      <!-- ‰øùÁïô‰Ω†ÁöÑ10‰∏™ÈóÆÈ¢òÔºåÁúÅÁï•ÈáçÂ§ç -->
      <!-- Á§∫‰æãÔºö -->
      <label>1Ô∏è‚É£ When you spend time alone lately, does your mind feel mostly calm or sometimes uneasy?</label>
      <select name="q1">
        <option value="1">Very calm</option>
        <option value="2">Mostly calm</option>
        <option value="3">Sometimes uneasy</option>
        <option value="4">Often uneasy</option>
      </select>
      <!-- ‰æùÊ¨°Â§çÂà∂‰Ω†ÁöÑ10‰∏™ÈóÆÈ¢ò -->
      <!-- ... -->
      <label>üîü Do you feel valued and supported by those around you?</label>
      <select name="q10">
        <option value="1">Very much</option>
        <option value="2">Mostly</option>
        <option value="3">Sometimes</option>
        <option value="4">Not at all</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("emotionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const scores = Array.from(form.querySelectorAll("select")).map(s => parseInt(s.value));

      const elements = {
        Water: 0,
        Fire: 0,
        Earth: 0,
        Ice: 0,
        Wind: 0,
        Metal: 0,
        Thunder: 0,
        Light: 0,
        Darkness: 0,
        Wood: 0
      };

      const questionElementMap = [
        "Water","Darkness","Earth","Ice","Fire",
        "Water","Metal","Darkness","Earth","Wood"
      ];

      scores.forEach((score, i) => {
        if (score >=3) {
          const el = questionElementMap[i];
          elements[el]++;
        }
      });

      const sorted = Object.entries(elements).sort((a,b) => b[1]-a[1]);
      const [element] = sorted[0];

      const descriptions = {
        Water:"Aquamarine ‚Äì known for calming the mind and soothing emotional waves.",
        Fire:"Carnelian ‚Äì ignites passion, courage, and motivation.",
        Earth:"Tiger's Eye ‚Äì grounding your energy and bringing stability.",
        Ice:"Blue Lace Agate ‚Äì cooling and calming emotional storms.",
        Wind:"Fluorite ‚Äì bringing clarity and uplifting your thoughts.",
        Metal:"Clear Quartz ‚Äì amplifying inner strength and focus.",
        Thunder:"Amethyst ‚Äì awakening spiritual insight and protection.",
        Light:"Citrine ‚Äì encouraging optimism and radiant joy.",
        Darkness:"Obsidian ‚Äì helping to release hidden emotions and transform.",
        Wood:"Green Aventurine ‚Äì supporting renewal, hope, and personal growth."
      };

      const assessment = `
        <p>üíú Thank you for sharing your reflections so openly. It's perfectly normal to have a mix of feelings, and your honesty is the first step toward clarity and healing.</p>
        <p><strong>Element Connection:</strong> ${element}</p>
        <p><strong>Crystal Companion:</strong> ${descriptions[element]}</p>
        <p>‚ú® This crystal and element resonate with your current emotional landscape. Let their gentle energies support you as you continue your journey.</p>
        <a href="/elemental-chat.html?element=${encodeURIComponent(element)}">üåü Begin a conversation with your ${element} Spirit</a>
      `;

      document.getElementById("result").innerHTML = assessment;
      window.scrollTo({top:document.getElementById("result").offsetTop,behavior:'smooth'});
    });
  </script>
</body>
</html>
