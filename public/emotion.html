
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crystal Matching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f0fb;
      padding: 20px;
      color: #333;
    }
    .form-box {
      max-width: 420px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .form-box h2 {
      text-align: center;
      color: #5e49c2;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d0c4f7;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #7d65f8;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #5e49c2;
    }
    #result {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ðŸ”® Crystal Matching</h2>
    <label for="birthday">Birth Date</label>
    <input type="date" id="birthday" required />

    <label for="birthtime">Birth Time</label>
    <input type="time" id="birthtime" required />

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="nonbinary">Non-Binary</option>
    </select>

    <label for="language">Language</label>
    <select id="language">
      <option value="English" selected>English</option>
      <option value="Chinese">Chinese</option>
    </select>

    <button id="matchBtn">Start Matching</button>
  </div>

  <div id="result"></div>

  <script src="/js/match-crystal.js"></script>
</body>
</html>
